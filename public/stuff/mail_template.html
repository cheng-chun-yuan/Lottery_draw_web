<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f5f5f5;
        color: #333;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 5px;
      }

      h1 {
        color: #e44d26;
      }

      p {
        margin-bottom: 15px;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        margin-bottom: 10px;
      }

      li::before {
        content: "\2022"; /* 使用實心圓點作為項目符號 */
        color: #e44d26;
        display: inline-block;
        width: 1em;
        margin-left: -1em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Order Confirmation Notification</h1>
      <p>
        Dear {{userName}}, your order from {{storeName}} has been successfully
        received and confirmed.
      </p>
      <p>Here are the details of your order:</p>

      <!-- Generated email content -->
      <!-- Insert email content here using JavaScript -->

      <ul>
        {{items}}
      </ul>

      <p>
        Thank you for your order and support! We look forward to serving you
        again.
      </p>
    </div>
  </body>
</html>
